<div class="container-fluid">
  <div class="row">

    <!--body of website-list-->
    <div class="col-sm-4 hidden-xs">

      <ul class="list-group">
        <li *ngFor="let website of websites" class="list-group-item">
          <a [routerLink]="['/user', 'website', website._id, 'page']">
            {{website.name}}
          </a>
          <a [routerLink]="['/user', 'website', website._id, 'page']" class="pull-right">
            <span class="glyphicon glyphicon-play nudge-right-10px"></span>
          </a>
          <a [routerLink]="['/user', 'website', website._id]" class="pull-right">
            <span class="glyphicon glyphicon-cog  "></span>
          </a>
        </li>
      </ul>

    </div>


    <div class="col-sm-8">

        <div *ngIf=flag
             class="alert alert-danger">
          {{error}}
        </div>

        <form novalidate name="model.myform">
          <div class="form-group">
            <label for="WebsiteName">Website Name</label>
            <input [(ngModel)] = "website.name"
                   type="text"
                   class="form-control"
                   id="WebsiteName"
                   name="websitename"
                   placeholder="Name of the blog"
                   required>
            <span class="alert-class"
                  *ngIf=flag>{{alert}}</span>
          </div>

          <div class="form-group">
            <label for="WebsiteDescription">Website Description</label>
            <textarea [(ngModel)] = "website.description"
                      rows="4"
                      name="webdesc"
                      class="form-control"
                      id="WebsiteDescription"
                      placeholder="Enter the content of the blog"></textarea>
          </div>
        </form>
        <a (click) = "deleteWebsite()"
           class="btn btn-danger btn-block" >Delete</a>

    </div>

  </div>
</div>
