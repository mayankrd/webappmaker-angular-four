<div class="container">
  <form action="/api/upload"  method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>

    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" class="form-control" id="text" placeholder="Widget text">
    </div>

    <div class="form-group">
      <label for="size">Size</label>
      <input type="text" class="form-control" id="size" placeholder="Widget text">
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=WD0eofKKH4c">
    </div>

    <div class="form-group">
      <label for="width">Width</label>
      <input type="text" class="form-control" id="width" placeholder="100%">
    </div>

    <!--<div class="form-group">
        <label for="inputFile">Upload</label>
        <input type="file" id="inputFile" class="form-control">
    </div>-->


    <input  name="myFile"   type="file" class="form-control"/>
    <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
    <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
    <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
    <input  name="userId" value="{{model.userId}}"   style="display: none"/>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <br/>

  </form>

  <!-- <a class="btn btn-primary btn-block"
      href="#">Upload Image</a>-->

  <a class="btn btn-danger  btn-block"
     (click)="deleteWidget()"
     href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
